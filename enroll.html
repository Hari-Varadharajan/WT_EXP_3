    <div class="container">
      
      <div id="enroll" class="row">
        <h3>Enroll as Walmart Member</h3>
        <div  class="col-md-5">
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Name :</label>
              <div class="col-md-12">
                  <input type="name" class="form-control">
              </div>
              <div class="form-text">Enter your name as in id proof</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Date Of Birth :</label>
              <input type="date" class="form-control">
            </div>
            <div class="mb-3">
              <label for="Name" class="form-label">Address :</label>
              <div class="col-md-12">
                  <input type="name" class="form-control" placeholder="Address line-1">
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                  <input type="name" class="form-control" placeholder="Address line-2">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="col-md-12">
                      <input type="name" class="form-control" placeholder="Enter your city">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="col-md-12">
                      <input type="name" class="form-control" placeholder="Enter pincode">
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                  <input type="name" class="form-control" placeholder="Enter State">
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                  <input type="name" class="form-control" placeholder="Enter country">
              </div>
            </div>
            
            
            
          </form>
        </div>
        <div class="col-md-1">
  
        </div>
        <div class="col-md-5">
          <form>
            <div class="mb-3">
              <div class="col-md-12">
                <label class="form-label">Membership :</label>
               <select class="form-select form-select-md">
                 <option value="0">Select the Membership you want</option>
                 <option value="1">Silver</option>
                 <option value="2">Gold</option>
                 <option value="3">Platinum</option>
               </select>
              </div>
             </div>
            <div class="mb-3">
             <div class="col-md-12">
               <label class="form-label">Membership Period :</label>
              <select class="form-select form-select-md">
                <option value="0">Select the Period you want</option>
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
                <option value="5">5 Years</option>
              </select>
             </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address :</label>
              <div class="col-md-12">
                  <input type="email" class="form-control">
              </div>
              <div class="form-text">Enter your email</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number :</label>
            <div class="col-md-12">
              <input type="phonenumber" class="form-control">
            </div>
          <div class="form-text">Enter your phone number </div>
          </div>  
          </form>
        </div>
      </div>
